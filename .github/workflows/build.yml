name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: use yarn
        run: corepack enable

      - name: install deps
        run: yarn

      - name: lint
        run: yarn lint

      - name: astro check
        run: yarn typecheck

      - name: build
        run: npm run build

      - name: test
        run: yarn test
